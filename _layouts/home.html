---
layout: base
---

<div class="home">
  <div class="main-content">
    {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}

    {{ content }}

    {%- if site.posts.size > 0 -%}
    <ul class="post-list">
      {%- for post in site.posts -%}
      {% include post-tile.html post=post %}
      {%- endfor -%}
    </ul>

    {%- endif -%}
  </div>
  <div class="right-panel">
    {%- include tag-cloud.html -%}
  </div>
</div>
